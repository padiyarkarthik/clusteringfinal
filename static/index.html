<form method=POST action="/kmeans">
    <div>
        <label>Enter column name1:</label>
        <input type="text"  name="attribute1" placeholder="Enter column 1">
        <br><br>
    </div>
    <div>
        <label>Enter column name2:</label>
        <input type="text" name="attribute2" placeholder="Enter column 2">
        <br><br>
    </div>
    <div>
        Please enter the cluster count : <input type = "text" name="clusters">
        <br><br>
    </div>
    <button type="submit">Output</button>
    <br><br><br>
    {%for i in disCluster %}
        {{i.dist}}<br>
    {% endfor %}
    <br>

    <br>
    {%for i in pdict%}
       No of points in cluster:{{i}}<br>
    {% endfor %}
    <br>
    <br>
    </form>

    <form method=POST action="/show">
        <button type="submit">Display Graph</button>
    </form>
    <form method=POST action="/Bargraph">
        <button type="submit">BarGraph</button>
    </form>
    <form method=POST action="/Piegraph">
        <button type="submit">PieChart</button>
    </form>

</body>
